  - default_entity_id: sensor.las_vegas_summary
    name: Las Vegas Summary
    state: '{{ state_attr(''weather.forecast_las_vegas'', ''forecast'')[0].detailed_description
      if state_attr(''weather.forecast_las_vegas'', ''forecast'') else ''No forecast
      available'' }}'

- sensor:
  - unit_of_measurement: clients
    default_entity_id: sensor.total_active_clients
    name: Total Active Clients
    state: '{{ (states(''sensor.spitfire'') | int(0)) + (states(''sensor.arrow_active_clients'')
      | int(0)) }}'

- sensor:
  - unit_of_measurement: °C
    default_entity_id: sensor.indoor_temperature_average
    name: Indoor Temperature Average
    state: "{% set sensors = [\n  states('sensor.bedroom_sensor_temperature'),\n  states('sensor.dining_room_sensor_temperature'),\n
      \ states('sensor.kitchen_sensor_temperature'),\n  states('sensor.living_room_sensor_temperature'),\n
      \ states('sensor.gail_office_sensor_temperature'),\n  states('sensor.temperature_humidity_sensor_dca4_temperature')\n]
      | select('is_number') | map('float') | list %} {{ (sensors | sum / sensors |
      length) | round(1) if sensors else 'unknown' }}"

- sensor:
  - unit_of_measurement: '%'
    default_entity_id: sensor.indoor_humidity_average
    name: Indoor Humidity Average
    state: "{% set sensors = [\n  states('sensor.bedroom_sensor_humidity'),\n  states('sensor.dining_room_sensor_humidity'),\n
      \ states('sensor.gail_office_sensor_humidity'),\n  states('sensor.temperature_humidity_sensor_dca4_humidity')\n]
      | select('is_number') | map('float') | list %} {{ (sensors | sum / sensors |
      length) | round(0) if sensors else 'unknown' }}"

