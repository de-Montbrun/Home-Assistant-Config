#  }}}
# {{{ Media Players

media_player:

# }}}
# {{{ Misc

# Enable frontend configuration
config:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Set logging level
logger:
  default: error
  logs:
    homeassistant.components.camera: fatal
    homeassistant.components.media_player.roku: fatal
    homeassistant.components.http.ban: warning

# Homekit
homekit:
  filter:
    include_domains:
      - light
      - media_player
      - switch

# Lutron Caseta
lutron_caseta:
  host: 192.168.2.121
  keyfile:  '/etc/homeassistant/lutron/caseta.key'
  certfile: '/etc/homeassistant/lutron/caseta.crt'
  ca_certs: '/etc/homeassistant/lutron/caseta-bridge.crt'

# Enables support for tracking state changes over time.
history:
  include:
    domains:
      - light
    entities:
      - person.gail
      - person.gervais
      - person.jennifer

# Setup recorder and logbook
recorder:
  db_url: !secret db_url
logbook:
  exclude:
    domains:
      - device_tracker
      - sun

image:

# Track the sun
sun:

ifttt:
  key: !secret ifttt_key

ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg

# Enable Mobile App component
mobile_app:

system_health:

# }}}
# {{{ mqtt

mqtt:
  discovery: true
  broker: 127.0.0.1
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 120

# Input select for Zigbee2mqtt debug level
input_select:
  zigbee2mqtt_log_level:
    name: Zigbee2mqtt Log Level
    options:
      - debug
      - info
      - warn
      - error
    initial: info
    icon: mdi:format-list-bulleted

# Input text to input Zigbee2mqtt friendly_name for scripts
input_text:
  zigbee2mqtt_old_name:
    name: Zigbee2mqtt Old Name
  zigbee2mqtt_new_name:
    name: Zigbee2mqtt New Name
  zigbee2mqtt_remove:
    name: Zigbee2mqtt Remove

# }}}
# {{{ Notify

notify:
  - name: zulip
    platform: rest
    resource: !secret zulip_notify_resource
    method: POST_JSON
    title_param_name: topic

  - name: ecobee
    platform: ecobee

# }}}
