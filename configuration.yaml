  host: blackbird.dem
  port: 8086
  ssl: false
  verify_ssl: false
  token: !secret influxdb_token
  organization: 6338b4c35d8af0a9
  bucket: homeassistant
  tags:
    source: ha
  tags_attributes:
    - friendly_name
  max_retries: 3
  default_measurement: units
