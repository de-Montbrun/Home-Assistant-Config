# vim: set expandtab tabstop=2 shiftwidth=2 softtabstop=2:

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 7
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Halifax
  customize: !include customize.yaml

default_config:

# {{{ Alexa

alexa:
  smart_home:
    endpoint: https://api.amazonalexa.com/v3/events
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      include_domains:
        - light
        - scene
      include_entities:
        - media_player.bedroomtv
        - media_player.roku_living_roomtv
        - switch.switch1
        - switch.switch6
        - switch.switch7

# }}}
# {{{ switches

switch:
  # Make script into a toggle switch
  - platform: template
    switches:
      kitchen_fireplace:
        friendly_name: Kitchen Fireplace Switch
        unique_id: kitchen_fireplace_switch
        turn_on:
          service: script.turn_on
          target:
            entity_id: script.kitchen_fireplace_lights_on
        turn_off:
          service: script.turn_on
          target:
            entity_id: script.kitchen_fireplace_lights_on

# }}}
# {{{ frontend

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/

http:
  #ssl_certificate: !secret http_ssl_certificate
  #ssl_key: !secret http_ssl_key
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.2.80

# }}}
# {{{ Homekit

homekit:
  filter:
    include_domains:
      - climate
      - light
      - scene
    include_entities:
      - lock.yv4162uk5l2256988_door_lock
      - media_player.bedroomtv
      - media_player.roku_living_roomtv
      - media_player.sonos
    include_entity_globs:
      - binary_sensor.*_occupancy
      - sensor.*_humidity
      - sensor.*_temperature
    exclude_entity_globs:
      - camera.*_sd_*
      - sensor.fredericton_*
    exclude_entities:
      - camera.doorbell_high
      - sensor.garage_temperature

# }}}
## {{{ Rest Commands

rest_command:
  sabnzb_api:
    url: !secret sabnzbd_rest_url

# }}}
#  {{{ InfluxDB

influxdb:
  api_version: 2
  host: blackbird.dem
  port: 8086
  ssl: false
  verify_ssl: false
  token: !secret influxdb_token
  organization: 04c1799f5fa78557
  bucket: homeassistant
  tags:
    source: ha
  tags_attributes:
    - friendly_name
  max_retries: 3
  default_measurement: units
  include:
    domains:
      - binary_sensor
      - sensor
  exclude:
    entities:
      - sensor.displays
      - sensor.frontmost_app
      - sensor.python_package_index_pypi
      - sensor.last_update_trigger
      - sensor.season
    entity_globs:
      - binary_sensor.*_detections_motion
      - binary_sensor.*_detections_motion
      - binary_sensor.*_hdr_mode
      - binary_sensor.*_is_dark
      - binary_sensor.*_motion
