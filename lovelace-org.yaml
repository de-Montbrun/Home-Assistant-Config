                  - condition: state
                    entity: person.jennifer
                    state: home
                  - condition: state
                    entity: person.cameron
                    state: home
                  - condition: state
                    entity: person.grant
                    state: home
            card:
              type: entity-filter
              entities:
                - person.cameron
                - person.jennifer
                - person.grant
              conditions:
                - condition: state
                  state: home
              card:
                type: entities
                title: VIPs
          - card:
              entity: sensor.distance_apart
              max: 4000
              min: 0
              name: GandG Apart
              severity:
                green: 0
                red: 1000
                yellow: 200
              theme: default
              type: gauge
            conditions:
              - entity: sensor.distance_apart
                state_not: '0'
              - condition: state
                entity: sensor.distance_apart
                state_not: unknown
              - condition: state
                entity: sensor.distance_apart
                state_not: unavailable
            type: conditional
        type: vertical-stack
      - type: map
        entities:
          - entity: person.gervais
          - entity: person.gail
        hours_to_show: 2
        theme_mode: auto
