  - title: Dashboard
    path: dashboard
    icon: mdi:view-dashboard
    type: masonry
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Who's Home
            entities:
              - entity: person.gail
                secondary_info: last-changed
              - entity: person.gervais
                secondary_info: last-changed
              - entity: person.jennifer
                secondary_info: last-changed
            state_color: true
          - type: horizontal-stack
            cards:
              - type: conditional
