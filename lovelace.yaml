                  - condition: numeric_state
                    entity: sensor.distance_apart
                    above: 0
                  - condition: state
                    entity: sensor.distance_apart
                    state_not: unknown
                  - condition: state
                    entity: sensor.distance_apart
                    state_not: unavailable
                card:
                  type: custom:mini-graph-card
                  entities:
                    - entity: sensor.distance_apart
                      name: Distance Apart
                  hours_to_show: 24
                  points_per_hour: 4
                  line_color: var(--primary-color)
                  line_width: 2
                  font_size: 75
              - type: custom:button-card
                name: Location Map
                icon: mdi:map
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/map
                styles:
                  card:
                    - height: 120px
                  icon:
                    - width: 40px
                    - height: 40px
                  name:
                    - font-size: 14px
