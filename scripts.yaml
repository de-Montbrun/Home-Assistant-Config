learn_garage:
  sequence:
  - service: remote.learn_command
    data:
      command:
      - power
      - timer
      - heat_lvl
      device: kitchen_fireplace
      command_type: ir
    target:
      device_id: 3323fa71fdf8cef9787ac53a2a2b12f3
  alias: eRemote Dining Room Learn Script
  mode: single
  icon: mdi:remote
eremote_garage_forget_script:
  alias: eRemote Dining Room Forget Script
  sequence:
  - service: remote.delete_command
    data:
      device: fan
      command:
      - med
    target:
      device_id: 3323fa71fdf8cef9787ac53a2a2b12f3
  mode: single
  icon: mdi:remote

daphne_come_out:
  alias: "Daphne - Come Out From Under Bench"
  description: "Makes Daphne move out from under furniture so you can pick her up easily"
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: vacuum.robot
              state: "docked"
          sequence:
            - service: vacuum.start
              target:
                entity_id: vacuum.robot
            - delay: "00:00:03"
    - service: vacuum.send_command
      target:
        entity_id: vacuum.robot
      data:
        command: "app_goto_target"
        params: [26000, 26000]  # Coordinates for pickup spot in hallway - adjust as needed
    - delay: "00:00:15"
    - service: vacuum.pause
      target:
        entity_id: vacuum.robot
  mode: single
  icon: mdi:robot-vacuum

daphne_move_to_pickup_spot:
  alias: "Daphne - Move to Pickup Spot"
  description: "Sends Daphne to a specific location for easy pickup"
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: vacuum.robot
              state: "docked"
          sequence:
            - service: vacuum.start
              target:
                entity_id: vacuum.robot
            - delay: "00:00:03"
        - conditions:
            - condition: state
              entity_id: vacuum.robot
              state: "cleaning"
          sequence:
            - service: vacuum.pause
              target:
                entity_id: vacuum.robot
            - delay: "00:00:02"
    - service: vacuum.send_command
      target:
        entity_id: vacuum.robot
      data:
        command: "app_goto_target"
        params: [25500, 25500]  # Adjust these coordinates to your preferred pickup location
    - delay: "00:00:10"
    - service: vacuum.pause
      target:
        entity_id: vacuum.robot
  mode: single
  icon: mdi:robot-vacuum-variant

daphne_simple_backup:
  alias: "Daphne - Simple Backup"
  description: "Simple method to get Daphne moving out from under bench"
  sequence:
    - service: vacuum.start
      target:
        entity_id: vacuum.robot
    - delay: "00:00:08"
    - service: vacuum.pause
      target:
        entity_id: vacuum.robot
    - delay: "00:00:02"
    - service: notify.mobile_app_iphone
      data:
        message: "Daphne has moved out from under the bench and is ready for pickup!"
        title: "ðŸ¤– Daphne Ready"
  mode: single
  icon: mdi:robot-vacuum-outline
