---
Warm Sunset:
  # Main Colors #
  primary-color: "#FF8A65" # Warm orange
  primary-background-color: "#2E1A0F" # Dark warm brown
  secondary-background-color: "#3D2817" # Medium brown
  paper-card-background-color: "#4A3426" # Card background
  paper-item-icon-color: "#FFAB91" # Light orange icons
